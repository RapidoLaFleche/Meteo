<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet" />
    <title>Meteo Api</title>
</head>

<body>
    <div id="totalappspace">
        <h1>Meteo</h1>
        <div id="bigbox">
            <div id="htextinfos">
                <h2>15°K</h2>
                <h3>Nuageux</h3>
                <div id="loc">
                    <h3>Bordeaux</h3>
                    <div id="locimage"></div>
                </div>
            </div>
            <div id="imagespace"></div>
        </div>
        <header>
            <div id="total_stat">
                <div id="day-stat">
                    <p>Jours</p>
                </div>
                <div class="litle-stat">
                    <p>Nb. Nuages</p>
                </div>
                <div class="litle-stat">
                    <p>Visibilité</p>
                </div>
                <div class="litle-stat">
                    <p>Vitesse vent</p>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
